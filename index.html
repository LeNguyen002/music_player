<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="main">
        <div class="dashboard">
            <div class="header">
                <h5>Now playing</h5>
                <h3>String 57th & 9th</h3>
            </div>
    
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/Song1.png)">
                </div>
                
            </div>
    
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo-alt"></i>
                </div>
    
                <div class="btn btn-back">
                    <i class="fas fa-step-backward"></i>
                </div>
    
                <div class="btn btn-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
    
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
    
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div class="volume-control">
                <div class="btn btn-volume-up">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="btn btn-volume-mute active">
                    <i class="fas fa-volume-mute"></i>
                </div>
                <div class="btn btn-volume-medium active">
                    <i class="fas fa-volume-down"></i>
                </div>
                <input id="volume" class="volume" type="range" value="100" step="1" min="0" max="100">    
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">    
            <audio id="audio" src=""></audio>
        </div>

        <div class="playlist">
            
            
        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const btnRandom = $('.btn-random')
        const dashboard = $('.dashboard')
        const playlist = $('.playlist')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-back')
        const header = $('.header h3')
        const progress = $('#progress')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playBtn = $('.btn-play')
        const player = $('.main')
        const repeatBtn = $('.btn-repeat')
        const volumeRange = $('.volume')
        const volumeUp = $('.btn-volume-up')
        const volumeMute = $('.btn-volume-mute')
        const volumeMedium = $('.btn-volume-medium')


        const app = {
            isRandom: false,
            isPlaying: false,
            isRepeat: false,
            currentIndex: 0,
            songs: [

                {
                    name: 'Stardew Valley (Summer)',
                    singer: 'Orther',
                    path: './assets/music/Song1.mp3',
                    image: './assets/img/Song1.png'
                },
                {
                    name: 'Stardew Valley',
                    singer: 'Emily',
                    path: './assets/music/Song2.mp3',
                    image: './assets/img/Song2.jfif'
                },
                // {
                //     name: 'Aim to Be a Pokémon Master ',
                //     singer: 'Goose house',
                //     path: './assets/music/Song3.mp3',
                //     image: './assets/img/Song3.jpg'
                // },
                {
                    name: 'First Steps',
                    singer: 'Lena Raine',
                    path: './assets/music/Song4.mp3',
                    image: './assets/img/Song4.jpg'
                },
                {
                    name: 'Stardew valley (summer)',
                    singer: 'Orther',
                    path: './assets/music/Song1.mp3',
                    image: './assets/img/Song1.png'
                },
                // {
                //     name: 'Aim to Be a Pokémon Master ',
                //     singer: 'Goose house',
                //     path: './assets/music/Song3.mp3',
                //     image: './assets/img/Song3.jpg'
                // },
                {
                    name: 'Stardew valley',
                    singer: 'Emily',
                    path: './assets/music/Song2.mp3',
                    image: './assets/img/Song2.jfif'
                },
                {
                    name: 'Stardew valley (summer)',
                    singer: 'Orther',
                    path: './assets/music/Song1.mp3',
                    image: './assets/img/Song1.png'
                },
            ],
            render: function() {
                const htmls = this.songs.map((song, index) => {
                    return `
                            <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                                <div class="thumb" style="background-image: url(${song.image})">
                                </div>

                                <div class="body">
                                    <h3 class="title">
                                        ${song.name}
                                    </h3>
                                    <p class="author">
                                        ${song.singer}
                                    </p>
                                </div>
                                
                                <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>`
                })
                
                $('.playlist').innerHTML = htmls.join('')
            },
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            
            handleEvents: function() {   
                const cdWidth = cd.offsetWidth;
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    
                    const cdNewWidth = cdWidth - scrollTop
                    
                    cd.style.width = cdNewWidth > 0 ? cdNewWidth + 'px' : 0
                    cd.style.opacity = cdNewWidth / cdWidth
                }
                
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)'}
                ], {     
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()
                
                playBtn.onclick = function() {
                    if (app.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }
                
                audio.onplay = function() {
                    app.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }
                audio.onpause = function() {
                    app.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }
                
                //Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const progressPersent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPersent
                    }
                }
                
                //Khi tua song
                progress.oninput = function(e) {
                    const seekTime = audio.duration * (e.target.value / 100)
                    audio.currentTime = seekTime
                }
                
                nextBtn.onclick = function() {
                    if (app.isRandom) {
                        app.randomSong()
                    } else {
                        
                        app.nextSong()
                    }
                    audio.play()
                    app.render()
                    app.scrollToActiveSong()
                    
                }
                prevBtn.onclick = function() {
                    if (app.isRandom) {
                        app.randomSong()
                    } else {
                        app.prevSong()
                    }
                    audio.play()
                    app.render()
                    app.scrollToActiveSong()

                }

                audio.onended = function() {
                    if (app.isRepeat) {
                        audio.play()
                    } else {

                        nextBtn.click()
                    }
                }

                volumeRange.addEventListener("mousemove",function() {
                    const x = volumeRange.value
                    const color = 'linear-gradient(90deg, rgb(236, 31, 85)' + x + '%, rgb(201, 201, 201)' + x + '%)'
                    volumeRange.style.background = color
                })

                volumeRange.addEventListener("touchmove",function() {
                    const x = volumeRange.value
                    const color = 'linear-gradient(90deg, rgb(236, 31, 85)' + x + '%, rgb(201, 201, 201)' + x + '%)'
                    volumeRange.style.background = color
                })

                volumeRange.oninput = function() {
                    const x = Number(volumeRange.value)
                    audio.volume = volumeRange.value / 100
                    console.log(volumeRange.value);
                    if (x === 0) {
                        volumeUp.classList.add("active")
                        volumeMute.classList.remove("active")
                        volumeMedium.classList.add("active")
                    } else if (x > 0 && x < 60) {
                        volumeUp.classList.add("active")
                        volumeMedium.classList.remove("active")
                        volumeMute.classList.add("active")
                    } else if (x >= 60) {
                        volumeUp.classList.remove("active")
                        volumeMedium.classList.add("active")
                        volumeMute.classList.add("active")
                    }
                }
                    

                //Bật tắt random song
                btnRandom.onclick = function() {
                    app.isRandom = !app.isRandom
                    btnRandom.classList.toggle('active', app.isRandom)
                }

                repeatBtn.onclick = function() {
                    app.isRepeat = !app.isRepeat
                    repeatBtn.classList.toggle('active', app.isRepeat)
                }

                //Xử lý khi click vào song
                playlist.onclick = function(e) {
                    const songNode = e.target.closest('.song:not(.active)')
                    if (songNode || e.target.closest('.option') ) {
                        
                        if (songNode) {
                            app.currentIndex = Number(songNode.dataset  .index)
                            app.loadCurrentSong()
                            app.render()
                            audio.play()
                        }
                        if (e.target.closest('.option')) {

                        }   
                    } 
                }
            },
            scrollToActiveSong: function() {
                setTimeout(function() {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: `${app.currentIndex < 4 ? 'center' : 'nearest'}`,
                    })
                }, 200)
            },
            nextSong: function() {
                this.currentIndex++;
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong()
            },
            prevSong: function() {
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong()
            },
            loadCurrentSong: function() {
                header.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },
            randomSong: function() {
                let newIndex = this.currentIndex
                while (newIndex === this.currentIndex) {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                }
                this.currentIndex = newIndex
                this.loadCurrentSong()
            },
            start: function() {
                //Định nghĩa các thuộc tính cho object
                this.defineProperties()

                //Xử lý / lắng nghe các sự kiện
                this.handleEvents()

                this.loadCurrentSong()

                //Render playlist
                this.render()
                
            }

        }

    app.start()
    </script>
</body>
</html>
